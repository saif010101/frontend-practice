<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <button id="click-me" class="bg-blue-400 p-2 rounded-full">Click Me</button>
   <div id="main-list" class="flex flex-col w-sm h-screen bg-indigo-600">
        <svg class="text-white inline fill-current ml-4" width="75px" height="75px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><title>file_type_tailwind</title><path d="M9,13.7q1.4-5.6,7-5.6c5.6,0,6.3,4.2,9.1,4.9q2.8.7,4.9-2.1-1.4,5.6-7,5.6c-5.6,0-6.3-4.2-9.1-4.9Q11.1,10.9,9,13.7ZM2,22.1q1.4-5.6,7-5.6c5.6,0,6.3,4.2,9.1,4.9q2.8.7,4.9-2.1-1.4,5.6-7,5.6c-5.6,0-6.3-4.2-9.1-4.9Q4.1,19.3,2,22.1Z"/></svg>
        <ul class="list-none px-3 pt-16 space-y-2">
            <li class="w-full transition delay-50 duration-300 ease-in-out rounded-sm h-12 bg-indigo-800 hover:bg-indigo-800 pt-2 pl-4">
                <a href="#" >
                    <svg class="text-white inline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span class="pl-2 text-white text-lg">Dashboard</span>
                </a>
            </li>
            <li class="w-full transition delay-50 duration-300 ease-in-out rounded-sm h-12 bg-indigo-600 hover:bg-indigo-800 pt-2 pl-4">
                <a href="#" >
                    <svg class="text-white inline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span class="pl-2 text-white text-lg">Team</span>
                </a>
            </li>
            <li class="w-full transition delay-50 duration-300 ease-in-out rounded-sm h-12 bg-indigo-600 hover:bg-indigo-800 pt-2 pl-4">
                <a href="#" >
                    <svg class="text-white inline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                    <span class="pl-2 text-white text-lg">Projects</span>
                </a>
            </li>
            <li class="w-full transition delay-50 duration-300 ease-in-out rounded-sm h-12 bg-indigo-600 hover:bg-indigo-800 pt-2 pl-4">
                <a href="#" >
                    <svg class="text-white inline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <span class="pl-2 text-white text-lg">Calendar</span>
                </a>
            </li>
            <li class="w-full transition delay-50 duration-300 ease-in-out rounded-sm h-12 bg-indigo-600 hover:bg-indigo-800 pt-2 pl-4">
                <a href="#" >
                    <svg class="text-white inline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    <span class="pl-2 text-white text-lg">Documents</span>
                </a>
            </li>
            <li class="w-full transition delay-50 duration-300 ease-in-out rounded-sm h-12 bg-indigo-600 hover:bg-indigo-800 pt-2 pl-4">
                <a href="#" >
                    <svg class="text-white inline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                    <span class="pl-2 text-white text-lg">Reports</span>
                </a>
            </li>
        </ul>

        <!-- Your teams -->
        <div class="w-full px-3 mt-8" id="teams">
            <p class="text-lg text-gray-300">Your teams</p>
            <ul class="mt-5 space-y-2 ">
                <li class="w-full rounded-sm h-14 bg-indigo-600 hover:bg-indigo-800 pt-2 pl-4">
                    <a href="#">
                        <button class="w-10 h-10 border border-white text-white rounded-lg bg-indigo-500">H</button>
                        <span class="text-white ml-2">Heroicons</span>
                    </a>
                </li>
                <li class="w-full rounded-sm h-14 bg-indigo-600 hover:bg-indigo-800 pt-2 pl-4">
                    <a href="#">
                        <button class="w-10 h-10 border border-white text-white rounded-lg bg-indigo-500">T</button>
                        <span class="text-white ml-2">Tailwind Labs</span>
                    </a>
                </li>
                <li class="w-full rounded-sm h-14 bg-indigo-600 hover:bg-indigo-800 pt-2 pl-4">
                    <a href="#">
                        <button class="w-10 h-10 border border-white text-white rounded-lg bg-indigo-500">W</button>
                        <span class="text-white ml-2">Workcation</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- settings -->
         <div class="h-12 mt-auto rounded-sm pt-2 px-4 mx-6 mb-5 hover:bg-indigo-800">
             <a class="" href="">
                 <svg class="text-white inline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                 <span class="pl-2 text-white text-lg">Settings</span>
             </a>
         </div>
   </div>
   <script src="scripts/app.js"></script> 
</body>
</html>
